<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>User's reminders page</title>
  </head>
  <body>
    <div class="main-reminder rem-box">
      <h3 class="main-rem-title rem-title">Main reminders&colon;</h3>
      <div class="main-rem-content rem-content">
        <div class="main-rem rem">
          <p class="r-cont main-r-cont">Do stuffs</p>
          <span class="r-time main-r-time">at lunch</span>
          <button class="remove-button">Remove</button>
        </div>
        <div class="main-rem rem">
          <p class="r-cont main-r-cont">Do o&thorn;er stuffs</p>
          <span class="r-time main-r-time">by 12 DEC</span>
          <button class="remove-button">Remove</button>
        </div>
      </div>
    </div>
  </body>
</html>
